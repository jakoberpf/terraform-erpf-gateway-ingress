---
version: "2.1"
services:
  openssh-server:
    image: lscr.io/linuxserver/openssh-server
    container_name: openssh-server
    hostname: test-openssh-server
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Berlin
      - PUBLIC_KEY_FILE=/id_rsa.pub
      - SUDO_ACCESS=false
      - PASSWORD_ACCESS=false
      - USER_NAME=test-user
    volumes:
      - ./id_rsa:/id_rsa
      - ./id_rsa.pub:/id_rsa.pub
    ports:
      - 2222:2222
    restart: unless-stopped